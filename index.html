<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full navbar">
          <h3>Weather</h3>
          <a id="search-button" href="#">Search</a>
          <a id="locations-button" href="#">Locations</a>
          <i id="settings-button" class="fa-solid fa-gear"></i>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full space-between">
          <h1 class="view-heading dark-purple">Search</h1>
          <button id="delete-button" type="button" class="hidden">Delete Place</button>
        </div>
      </div>
      <div id="search-page">
        <form id="search-form" class="row">
          <div class="column-full center">
            <label class="dark-purple" for="search"><strong>Search</strong></label>
            <input type="search" required id="search" name="search" placeholder="Address, City, or ZIP Code">
          </div>
          <div class="column-full margin-top center">
            <button id="search-submit-button" type="submit">Search</button>
          </div>
        </form>
        <ul id="place-list" class="center"></ul>
        <div class="no-results hidden">
          <p class="center dark-purple">No Results</p>
        </div>
        <div class="loading-message hidden">
          <span id="loading-message-text" class="center dark-purple">Loading...</span>
        </div>
      </div>
      <div id="locations-page" class="hidden">
        <ul id="locations-list" class="center"></ul>
        <div class="no-places">
          <p class="center dark-purple">No Places Added Yet!</p>
        </div>
      </div>
      <div id="settings-page" class="hidden">
        <form id="settings-form">
          <div class="settings">
            <h4>Unit</h4>
            <div id="radio-inputs" class="dark-purple display-flex">
              <div class="row margin-right">
                <input type="radio" name="unit" id="metric" value="metric">
                <label for="metric" class="settings-sub-header">Metric (&deg;C, mm, Kmh)</label>
              </div>
              <div class="row">
                <input type="radio" name="unit" id="imperial" value="imperial">
                <label for="imperial" class="settings-sub-header">Imperial (&deg;F, inch, mph)</label>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit">Apply</button>
          </div>
        </form>
      </div>
      <div id="more-info-page" class="hidden">
        <div id="button-row" class="row">
          <button data-index="0" type="button" class="">Today</button>
          <button data-index="1" type="button" class="gray"></button>
          <button data-index="2" type="button" class="gray"></button>
          <button data-index="3" type="button" class="gray"></button>
          <button data-index="4" type="button" class="gray"></button>
          <button data-index="5" type="button" class="gray"></button>
          <button data-index="6" type="button" class="gray"></button>
        </div>
        <table id="hourly-table">
          <thead>
            <tr>
              <th class="time">Time</th>
              <th class="tempurature">Temperature</th>
              <th class="apparent-temperature">Apparent Temperature</th>
              <th class="precipitation">Precip. %</th>
              <th class="rain">Rain</th>
              <th class="showers">Showers</th>
              <th class="snow">Snow</th>
              <th class="cloud">Cloud %</th>
              <th class="wind">Wind</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="added-overlay" class="row hidden">
      <div class="column-full popup">
        <p id="added"></p>
        <section class="space-evenly">
          <button id="cancel-button" type="button">Cancel</button>
          <button class="to-locations-button" type="button">Locations</button>
        </section>
      </div>
    </div>
    <div id="delete-overlay" class="row hidden">
      <div class="column-full popup">
        <section>
          <p>Are you sure you want to delete</p>
          <p id="delete-confirmation"></p>
        </section>
        <section class="space-evenly">
          <button id="no-button" type="button">NO</button>
          <button id="yes-button" type="button">YES</button>
        </section>
      </div>
    </div>
    <div id="current-weather-overlay" class="row hidden">
      <div id="current-weather-background" class="column-full popup">
        <p id="current-weather-place"></p>
        <section id="current-weather-text" class="space-between">
          <p id="current-weather-temperature"></p>
          <i id="current-weather-icon" class=""></i>
          <p id="current-weather-weathercode"></p>
        </section>
        <section class="space-evenly">
          <button id="ok-button" type="button">OK</button>
        </section>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
